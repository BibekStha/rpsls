<!doctype html>
<html>
  <head>
    <title>RPSLS - Home</title>
    <base href="/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
  </head>
  <body>

    <main class="container">
      <header>
        <h1 class="display-4 text-center">Rock Paper Scissors Lizard Spock</h1>
      </header>

      <section id="information_container" class="d-flex justify-content-center align-items-center">
        <div id="initial_info" class="d-flex justify-content-center align-items-center flex-column" role="initial information">
          <p>Ready to have some fun?</p>
          <input type="text" id="username" class="form-control mb-3"
            placeholder="Enter a username" aria-label="username">
          <button id="ready_btn" class="btn btn-primary">Ready</button>
        </div>

        <div id="game_info" role="game information" class="hidden d-flex flex-column">
          <div id="game_message" class="flex-grow-1 d-flex justify-content-center align-items-center">
            <p>dummy text</p>
          </div>
          <div id="choices" class="d-flex justify-content-around p-4">
            <div id="user_choice">
              <div class="choice_headings">Your Choice</div>
              <div class="choices">Rock</div>
            </div>
            <div id="competition_choice">
              <div class="choice_headings">Competition Choice</div>
              <div class="choices">Paper</div>
            </div>
          </div>
        </div>
      </section>

      <section id="input_buttons_container" class="d-flex justify-content-around">
        <button class="btn btn-info">Rock</button>
        <button class="btn btn-info">Paper</button>
        <button class="btn btn-info">Scissors</button>
        <button class="btn btn-info">Lizard</button>
        <button class="btn btn-info">Spock</button>
      </section>

    </main>


    <!-- <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" aria-label="chat-input" /><button>Send</button>
    </form> -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/public/global.js"></script>

  </body>
</html>
