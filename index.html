<!doctype html>
<html>
  <head>
    <title>RPSLS - Home</title>
    <base href="/">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/636e9f31ab.js"></script>
    <link rel="stylesheet" type="text/css" href="/public/style.css">
  </head>
  <body>
    <main class="container">
      <header class="d-flex flex-row mb-4">
        <h1 class="display-4 text-left col-sm-8 pl-5">Rock Paper Scissors Lizard Spock</h1>
        <div id="room_users_info" class="col-sm-4 text-right pr-5 hidden">
          <div id="room_name_div" class="hidden">Room: <span id="header_room_name"></span></div>
          <div id="users_connected_div" class="hidden">Users connected: <span id="users_connected">0</span></div>
          <div id="user_name_div" class="hidden"><span id="user_name" class="usernames"></span> (You) <a href="" id="leave_room">Leave room</a></div>
          <div id="opponent_name_div" class="hidden"><span id="opponent_name" class="usernames"></span> (Opponent)</div>
        </div>
      </header>

      <section id="information_container" class="d-flex justify-content-center align-items-center">
        
        <div id="initial_info" class="d-flex justify-content-around flex-row">
          <!-- Enter a name for the room -->
          <form id="new_room_form" class="d-flex flex-grow-1 justify-content-center align-items-center flex-column">
            <p>Create a new game room</p>
            <input type="text" id="new_room_name" class="form-control mb-3"
              placeholder="Game room name" aria-label="game room name">
            <button id="new_room_btn" class="btn btn-primary">Create</button>
            <span id="new_room_form_error" class="error_message"></span>
          </form>

          <div class="d-flex justify-content-center align-items-center"><p>OR</p></div>
          
          <!-- Enter link to existing room -->
          <form id="existing_room_form" class="d-flex flex-grow-1 justify-content-center align-items-center flex-column">
            <p>Enter an existing game room</p>
            <input type="text" id="existing_room_name" class="form-control mb-3"
              placeholder="Game room name" aria-label="existing game room">
            <button id="existing_room_btn" class="btn btn-primary">Enter</button>
            <span id="existing_room_form_error" class="error_message"></span>
          </form>
        </div>

        <!-- Enter your username -->
        <form id="username_form" class="hidden d-flex justify-content-center align-items-center flex-column" role="username">
          <span id="prior_username_form_message" class="success_message mb-5"></span>
          <p>What would you like to be called?</p>
          <input type="text" id="username" class="form-control mb-3"
            placeholder="Enter a username" aria-label="username">
          <button id="ready_btn" class="btn btn-primary">Submit</button>
        </form>

        <!-- Game information -->
        <div id="game_info" role="game information" class="hidden d-flex flex-row">
          <div id="user_choice_container" class="d-flex flex-column">
            <div id="user_choice_heading" class="choice_headings d-flex flex-column">
              <span class="usernames"></span>
              <small>You</small>
            </div>
            <div id="user_choice" class="choices">
              <p>Wait for your opponent</p>
              <span style="font-size: 7em; color: #D500F9;" class="hidden">
                <i class="far fa-hand-rock"></i>   
              </span>
              <span style="font-size: 7em; color: #D500F9;" class="hidden">
                <i class="far fa-hand-paper"></i>        
              </span>
              <span style="font-size: 7em; color: #D500F9;" class="hidden">
                <i class="far fa-hand-scissors"></i>        
              </span>
              <span style="font-size: 7em; color: #D500F9;" class="hidden">
                <i class="far fa-hand-lizard"></i>        
              </span>
              <span style="font-size: 7em; color: #D500F9;" class="hidden">
                <i class="far fa-hand-spock"></i>        
              </span>
            </div>
          </div>
          <div id="game_message" class="d-flex flex-column">
            <p>Invite your friend to play</p>
            <p>Ask them to join your room</p>
          </div>
          <div id="competition_choice_container" class="d-flex flex-column">
            <div id="competition_choice_heading" class="choice_headings d-flex flex-column">
              <span class="usernames">Opponent</span>
              <small></small>
            </div>
            <div class="choices">
              <p>No one here yet</p>
              <span style="font-size: 7em; color: #D500F9;" class="hidden">
                <i class="far fa-hand-rock"></i>   
              </span>
              <span style="font-size: 7em; color: #D500F9;" class="hidden">
                <i class="far fa-hand-paper"></i>        
              </span>
              <span style="font-size: 7em; color: #D500F9;" class="hidden">
                <i class="far fa-hand-scissors"></i>        
              </span>
              <span style="font-size: 7em; color: #D500F9;" class="hidden">
                <i class="far fa-hand-lizard"></i>        
              </span>
              <span style="font-size: 7em; color: #D500F9;" class="hidden">
                <i class="far fa-hand-spock"></i>        
              </span>
            </div>
          </div>
        </div>
      </section>

      <!-- Choosing input -->
      <section id="input_buttons_container" class="hidden d-flex justify-content-around">
        <span style="font-size: 4em; color: royalblue;">
          <i class="far fa-hand-rock"></i>   
        </span>
        <span style="font-size: 4em; color: royalblue;">
          <i class="far fa-hand-paper"></i>        
        </span>
        <span style="font-size: 4em; color: royalblue;">
          <i class="far fa-hand-scissors"></i>        
        </span>
        <span style="font-size: 4em; color: royalblue;">
          <i class="far fa-hand-lizard"></i>        
        </span>
        <span style="font-size: 4em; color: royalblue;">
          <i class="far fa-hand-spock"></i>        
        </span>
      </section>

    </main>

    <form action="">
      <input id="m" autocomplete="off" aria-label="chat-input" /><button>Send</button>
    </form> -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/public/global.js"></script>

  </body>
</html>
